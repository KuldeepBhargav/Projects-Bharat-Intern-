<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Homepage</title>
    <link rel="stylesheet" href="home.css">
    
</head>
<body>
    <div class="logo">
        <img src=https://assets.stickpng.com/images/580b57fcd9996e24bc43c529.png alt="">
    </div>
   
    <div class="btn">
        <button><a href="#">Sign In</a></button>
    </div>
    <div class="navi">
        <select name="language" class="language" id="language">
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
        </select>
    </div>
    <div class="container">
        <div class="heading">
            Unlimited Movies, TV shows and many more
        </div>
        <div class="heading2">
            Watch anywhere. Cancel anytime.
        </div>
        <div class="heading3">
            Ready to watch? Entre your email to create or restart your membership.
        </div>
        <div class="btnn">
            <input type="email" placeholder="Email Address">
            <button type="submit">Get Started </button>
        </div>
    </div>
</body>
</html>
